<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <style>
        body {
            background: #0a0a0a;
            color: #00ff41;
            font-family: monospace;
            padding: 50px;
        }

        .test-button {
            padding: 20px 40px;
            background: #00ff41;
            color: #0a0a0a;
            border: none;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1a1a1a;
            border: 3px solid #00ff41;
            padding: 40px;
            text-align: center;
        }

        .close-btn {
            margin-top: 20px;
            padding: 10px 30px;
            background: #ff3333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #status {
            margin: 20px 0;
            padding: 10px;
            background: #333;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Modal Test Page</h1>
    <p>This is a simple test to verify the modal functionality works.</p>

    <div id="status">
        Status: <span id="statusText">Ready to test</span>
    </div>

    <button class="test-button" onclick="openModal()">CLICK TO TEST MODAL</button>

    <div class="modal" id="testModal">
        <div class="modal-content">
            <h2>âœ… SUCCESS!</h2>
            <p>If you can see this, the modal is working correctly.</p>
            <p>The button click handler executed properly.</p>
            <button class="close-btn" onclick="closeModal()">CLOSE MODAL</button>
        </div>
    </div>

    <script>
        // Test if JavaScript is running
        document.getElementById('statusText').textContent = 'JavaScript is loaded âœ“';

        function openModal() {
            console.log('openModal() called');
            document.getElementById('statusText').textContent = 'Modal opened!';
            document.getElementById('testModal').classList.add('active');
        }

        function closeModal() {
            console.log('closeModal() called');
            document.getElementById('statusText').textContent = 'Modal closed';
            document.getElementById('testModal').classList.remove('active');
        }

        // Log to console on load
        console.log('âœ… Test page loaded successfully');
        console.log('âœ… openModal function exists:', typeof openModal);
        console.log('âœ… closeModal function exists:', typeof closeModal);
    </script>
</body>
</html>
